<!DOCTYPE HTML>
<html>
<head>
	<title>Header With Div</title>
	<style>
	.container{
		width:100%;
		border: 1px solid #000;
		min-height:140px;
	}
	.logo{
		width:250px;
		float:left;
	}
	.logo img{
		width:240px;
		height:135px;
	}
	.header_msg{
		float:left;
		width:900px;
		min-height:130px;
		border: 0px solid #000;
	}
	.header_msg h1{
		color: blue;
		text-align:center;
	}
	.header_link{
		float:right;
		padding-top:100px;
		padding-right:10px;
	}
	
	</style>
</head>
<body>
	<div class="container">
	<div class="logo">
		<img src="./image/logo.jpeg" />
	</div>
	<div class="header_msg">
		<h1>Home Page</h1>
	</div>
	<div class="header_link">
		<a href="">Home</a> |
		<a href="">About</a> |
		<a href="">Contact</a>
	</div>
	</div>

</body>
</html>
